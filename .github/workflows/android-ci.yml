name: Android CI

on:
  pull_request:
    paths:
      - "app/**"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/android-ci.yml"
  push:
    branches:
      - master
      - develop
      - release/**

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-and-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew :app:testDevDebugUnitTest

      - name: Verify Roborazzi screenshots
        run: ./gradlew :app:verifyRoborazziDevDebug

      - name: Generate jacoco report
        run: ./gradlew :app:jacocoTestReport

      - name: Enforce coverage gate (CI)
        run: ./gradlew :app:jacocoTestCoverageVerification -PcoverageGate=true

      - name: Upload unit and coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-and-coverage-reports
          path: |
            app/build/reports/tests
            app/build/reports/jacoco

      - name: Upload Roborazzi diff images
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-diff-images
          path: app/build/outputs/roborazzi/**/*_compare.png

  instrumentation:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run connectedDevDebugAndroidTest on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_7
          disable-animations: true
          script: ./gradlew :app:connectedDevDebugAndroidTest

      - name: Upload instrumentation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-reports
          path: |
            app/build/reports/androidTests
            app/build/outputs/androidTest-results
