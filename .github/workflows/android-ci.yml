name: Android CI

on:
  pull_request:
    paths:
      - "app/**"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/android-ci.yml"
  push:
    branches:
      - main
      - develop

jobs:
  unit-and-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew test

      - name: Generate jacoco report
        run: ./gradlew :app:jacocoTestReport

      - name: Enforce coverage gate (CI)
        run: ./gradlew :app:jacocoTestCoverageVerification -PcoverageGate=true

      - name: Upload unit and coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-and-coverage-reports
          path: |
            app/build/reports/tests
            app/build/reports/jacoco

  instrumentation:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit-and-coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run connectedDebugAndroidTest on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_7
          disable-animations: true
          script: ./gradlew :app:connectedDebugAndroidTest

      - name: Upload instrumentation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-reports
          path: |
            app/build/reports/androidTests
            app/build/outputs/androidTest-results
